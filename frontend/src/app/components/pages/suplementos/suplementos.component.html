<section>
  <div class="container mt-4">
    <h2>Suplementos</h2>
    <hr>
    <div *ngFor="let producto of productos; let i = index">
        <div class="card mb-3 m-5 card-medicamento"  style="max-width: 540px; ">
          <div class="row g-0">
            <div class="col-md-4 ">
              <img src="{{producto.foto}}" class="img-fluid rounded-start" alt="Imagen de {{producto.nombre}}">
            </div>
            <div class="col-md-8">
              <div class="card-body ">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-text"><small class="text-body-secondary">{{producto.precio}}</small></p>
                <p class="card-text"><small class="text-muted">Categor√≠a: {{ producto.categoria }}</small></p>
                <div class="d-flex justify-content-center">
                  <a href="#" class="btn btn-primary button-buy">Comprar</a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
</section>
