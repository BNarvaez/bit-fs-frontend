<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Agregar Producto</h5>
            <section (submit)="nuevoProducto()">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre Producto</label>
                        <input type="text" class="form-control" id="productName"  name="nombre" [(ngModel)]="nombre" placeholder="Ingrese el nombre del producto">
                    </div>
                    <label for="floatingTextarea2">Descripción</label>
                    <div class="form-floating">
                       <textarea class="form-control textarea" placeholder="Leave a comment here"  name="descripcion" [(ngModel)]="descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
                      </div>
                      
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio Producto</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="productPrice" name="precio" [(ngModel)]="precio" placeholder="Ingrese el precio del producto" min="0" step="0.5">
                        </div>
                        <!-- <input type="number" class="form-control" id="productPrice" name="precio" [(ngModel)]="precio"   placeholder="Ingrese el precio del producto" min="0" step="0.0"> -->
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="productStock" name="cantidad" [(ngModel)]="cantidad" placeholder="Ingrese la cantidad del producto en stock" min="0" step="1">
                    </div>
    
                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">Seleccione categoría</label>
                        <select id="categorySelect" name="categoria" [(ngModel)]="categoria" class="form-select">
                            <option selected>Seleccione una categoría</option>
                            <option value="Medicamentos">Medicamentos</option>
                            <option value="Belleza">Belleza</option>
                            <option value="Suplementos">Suplementos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="urlImg" class="form-label">Url Imagen</label>
                        <input type="text" class="form-control" id="urlImg" name="foto" [(ngModel)]="foto"  placeholder="Ingrese la url de la imagen">
                    </div>
                   
    
                    <div class="text-center">
                        <button type="submit" class="btn button-guardar">Guardar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
